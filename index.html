    <script>window.__INITIAL_STATE__={"data":{"posts":{"totalCount":13,"pageInfo":{"totalPages":3,"currentPage":1},"edges":[{"node":{"id":"3d63178c12f02c09ffed05ac5f634abe","title":"Getting started","datetime":"2019-03-01 14:43:24","content":"\u003Cp\u003E\u003Cstrong\u003EBleda\u003C\u002Fstrong\u003E is a minimal blog starter theme for Gridsome, inspired by the design of the \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fzutrinken\u002Fattila\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAttila\u003C\u002Fa\u003E Ghost theme, and styled with \u003Ca href=\"https:\u002F\u002Ftailwindcss.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETailwind CSS\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome\u003C\u002Fa\u003E is a Vue.js-powered, modern site generator for building the fastest possible websites for any Headless CMS, APIs or Markdown-files. Gridsome makes it easy and fun for developers to create fast, beautiful websites without needing to become a performance expert.\u003C\u002Fp\u003E\n\u003Ch2 id=\"installation\"\u003E\u003Ca href=\"#installation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInstallation\u003C\u002Fh2\u003E\n\u003Cp\u003EAfter installing Gridsome, run:\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome create my-website https:\u002F\u002Fgithub.com\u002Fcossssmin\u002Fgridsome-starter-bleda.git\u003C\u002Fcode\u003E\n\u003Cp\u003EThen, \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ecd my-website\u003C\u002Fcode\u003E and \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome develop\u003C\u002Fcode\u003E to start a local development server.\u003C\u002Fp\u003E\n\u003Cp\u003EAlternatively, you can clone or download the \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcossssmin\u002Fgridsome-starter-bleda\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Erepo on GitHub\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"features\"\u003E\u003Ca href=\"#features\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFeatures\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003ESitemap\u003C\u002Fli\u003E\n\u003Cli\u003ERSS Feed\u003C\u002Fli\u003E\n\u003Cli\u003EGoogle Analytics\u003C\u002Fli\u003E\n\u003Cli\u003ECustom 404 Page\u003C\u002Fli\u003E\n\u003Cli\u003EOpen Graph meta tags\u003C\u002Fli\u003E\n\u003Cli\u003ECode syntax highlighting\u003C\u002Fli\u003E\n\u003Cli\u003EParallax post image covers\u003C\u002Fli\u003E\n\u003Cli\u003EOption for fullscreen covers\u003C\u002Fli\u003E\n\u003Cli\u003EMedium-like image lightbox\u003C\u002Fli\u003E\n\u003Cli\u003ETaxonomies: Tags and Authors\u003C\u002Fli\u003E\n\u003Cli\u003EAproximate read time for posts\u003C\u002Fli\u003E\n\u003Cli\u003EPost excerpts: automatic or user-defined\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EPaginated\u003C\u002Fstrong\u003E \u003Ca href=\"\u002F2\u002F\"\u003Eblog\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fgridsome-starter-bleda.netlify.com\u002Ftag\u002Fdummy\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Etag\u003C\u002Fa\u003E, and \u003Ca href=\"\u002Fauthor\u002Fgridsome\u002F\"\u003Eauthor\u003C\u002Fa\u003E archives\u003C\u002Fli\u003E\n\u003Cli\u003EEasily show post dates in your locale (moment.js)\u003C\u002Fli\u003E\n\u003Cli\u003EPosts show a warning if they're older than 1 year (configurable)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"configuration\"\u003E\u003Ca href=\"#configuration\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConfiguration\u003C\u002Fh2\u003E\n\u003Cp\u003EYou'll need to change some Bleda defaults before deploying your own site.\u003C\u002Fp\u003E\n\u003Ch4 id=\"google-analytics\"\u003E\u003Ca href=\"#google-analytics\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGoogle Analytics\u003C\u002Fh4\u003E\n\u003Cp\u003EIf you want to use Google Analytics, make sure to change the default tracking code in \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome.config.js\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003Euse: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'@gridsome\u002Fplugin-google-analytics'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  options: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    id: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'UA-135446199-1'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- change this\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ETo disable GA, simply comment out or delete that entire code block.\u003C\u002Fp\u003E\n\u003Ch4 id=\"sitemap\"\u003E\u003Ca href=\"#sitemap\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESitemap\u003C\u002Fh4\u003E\n\u003Cp\u003EBleda uses Gridsome's official sitemap plugin. Simply change the default \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EsiteUrl\u003C\u002Fcode\u003E in \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome.config.js\u003C\u002Fcode\u003E, and you're all set:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003EsiteUrl: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'https:\u002F\u002Fgridsome-starter-bleda.netlify.com'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EWhen you build the site, a \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Esitemap.xml\u003C\u002Fcode\u003E will be automatically generated at the root of your site.\nRead more in the \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fplugins\u002F@gridsome\u002Fplugin-sitemap\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eplugin's documentation\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch4 id=\"rss-feed\"\u003E\u003Ca href=\"#rss-feed\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERSS Feed\u003C\u002Fh4\u003E\n\u003Cp\u003EUpdate the feed title and all the default URLs, in \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome.config.js\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  use: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'gridsome-plugin-rss'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  options: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    contentTypeName: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'Post'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    feedOptions: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      title: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'Bleda, a Gridsome blog starter'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- update\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      feed_url: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'https:\u002F\u002Fgridsome-starter-bleda.netlify.com\u002Ffeed.xml'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- update, leave the file name\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      site_url: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'https:\u002F\u002Fgridsome-starter-bleda.netlify.com'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- update\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    },\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    feedItemOptions: node \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E=&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E ({\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      title\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E node.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #1976D2\"\u003Etitle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      description\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E node.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #1976D2\"\u003Edescription\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      url\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'https:\u002F\u002Fgridsome-starter-bleda.netlify.com\u002F'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E+\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E node.slug,  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- update\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      author\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E node.author,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      date\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E node.date\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    }),\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    output: {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E      name: \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'feed.xml'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- if you change this, also change it in the `feed_url` above\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E},\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"customisation\"\u003E\u003Ca href=\"#customisation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECustomisation\u003C\u002Fh2\u003E\n\u003Ch4 id=\"old-content-alert\"\u003E\u003Ca href=\"#old-content-alert\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOld content alert\u003C\u002Fh4\u003E\n\u003Cp\u003EPosts that are over one year old will show a warning like this one:\u003C\u002Fp\u003E\n\u003Cdiv class=\"bg-orange-100 border-l-4 border-orange-500 text-orange-900 leading-normal p-4 md:mx-6 mb-6\" role=\"alert\"\u003E\n    This post is over a year old, some of this information may be out of date.\n\u003C\u002Fdiv\u003E\n\u003Cp\u003EThis is a flexible alert component, defined in \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fsrc\u002Fcomponents\u002FAlert.vue\u003C\u002Fcode\u003E and pulled into \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fsrc\u002Ftemplates\u002FPost.vue\u003C\u002Fcode\u003E: \u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etemplate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    ...\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ealert\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Ev-if\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003EpostIsOlderThanOneYear\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Ecolor\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"orange\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;This post is over a year old, some of this information may be out of date.&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ealert\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    ...\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etemplate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EpostIsOlderThanOneYear\u003C\u002Fcode\u003E computed property uses \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Emoment.js\u003C\u002Fcode\u003E, so you can customise it to any date you need.\u003C\u002Fp\u003E\n\u003Cp\u003EThe \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ecolor\u003C\u002Fcode\u003E prop can be any color name from your \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Etailwind.js\u003C\u002Fcode\u003E config. If you omit it, the alert will use \u003Cspan class=\"inline-block bg-blue-lightest border-l-4 border-blue text-blue-darker px-2 py-px stext-sm\"\u003Eblue\u003C\u002Fspan\u003E as a fallback.\u003C\u002Fp\u003E\n\u003Ch4 id=\"post-dates-in-your-language\"\u003E\u003Ca href=\"#post-dates-in-your-language\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPost dates in your language\u003C\u002Fh4\u003E\n\u003Cp\u003EOpen \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fsrc\u002Fcomponents\u002FPostItem.vue\u003C\u002Fcode\u003E and \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eimport\u003C\u002Fcode\u003E your \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmoment\u002Fmoment\u002Ftree\u002Fdevelop\u002Flocale\" title=\"List of all moment.js locales\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Elocale\u003C\u002Fa\u003E after the \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Emoment\u003C\u002Fcode\u003E import:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Escript\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E moment \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Efrom\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'moment'\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'moment\u002Flocale\u002Fro'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F &lt;- add this\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #D32F2F\"\u003Eexport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Edefault\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E\u002F\u002F ...\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Escript\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EFor the single post view, do the same in \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fsrc\u002Ftemplates\u002FPost.vue\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Ch4 id=\"advanced-customisation\"\u003E\u003Ca href=\"#advanced-customisation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAdvanced customisation\u003C\u002Fh4\u003E\n\u003Cp\u003EThe \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome documentation\u003C\u002Fa\u003E is a great place to start. You will need to be familiar with Vue.js, mostly. Tailwind CSS is very easy to pick up. For advanced customisation, you'll also need to know a bit about GraphQL.\u003C\u002Fp\u003E\n","excerpt":"","description":"Getting started with the Bleda blog starter theme for the Gridsome static site generator","path":"\u002Fgetting-started-with-gridsome-and-bleda","cover":"https:\u002F\u002Fpbs.twimg.com\u002Fprofile_banners\u002F710394749207896064\u002F1547818514","tags":[{"id":"getting-started","title":"getting-started","path":"\u002Ftag\u002Fgetting-started"}],"author":{"id":"bleda","title":"bleda","path":"\u002Fauthor\u002Fbleda"}}},{"node":{"id":"2c7d2662d0826f4836c2cacd286a8a97","title":"Writing posts","datetime":"2019-02-28 15:16:11","content":"\u003Cp\u003EThe starter uses Gridsome's filesystem source plugin, which means blog posts are Markdown files that exist in the \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fcontent\u002Fposts\u003C\u002Fcode\u003E directory. \u003C\u002Fp\u003E\n\u003Ch2 id=\"creating-a-new-post\"\u003E\u003Ca href=\"#creating-a-new-post\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECreating a new post\u003C\u002Fh2\u003E\n\u003Cp\u003EThere are 2 ways you can create a new post with Bleda:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ESimply add a new, uniquely-named \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E*.md\u003C\u002Fcode\u003E file in the \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fcontent\u002Fposts\u003C\u002Fcode\u003E directory - duh!\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EIn your terminal, navigate to the project root and run this command: \u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003Enpm run newpost \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"My post title\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe quotes around the title are mandatory. \u003C\u002Fp\u003E\n\u003Cp\u003EThis will create a new file named \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EYYYY-MM-DD-my-post-title.md\u003C\u002Fcode\u003E under \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fcontent\u002Fposts\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"supported-front-matter-keys\"\u003E\u003Ca href=\"#supported-front-matter-keys\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESupported Front Matter keys\u003C\u002Fh2\u003E\n\u003Cp\u003EYou can use the following Front Matter keys when creating a post:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Etitle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"Post title\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# required\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Eslug\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003Epost-title-custom-url\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional, override the auto-generated post slug\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Edescription\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"Lorem ipsum description sit amet\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# required, used in meta tags and RSS feed\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Edate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E 2019-03-01 17:54:43 \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# required; time is optional, but recommended for the &lt;time&gt; tag and better post sorting control\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Eauthor\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003Ebleda\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Etags\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E [\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'markdown'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'design'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E] \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Ecover\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003Ehttps:\u002F\u002Fexample.com\u002Fpath\u002Fto\u002Fcover\u002Fimage.jpg\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional parallax post cover image\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Efullscreen\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #1976D2\"\u003Efalse\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional - when `true`, makes parallax cover image take up full viewport height\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Eexcerpt\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"Custom excerpt to show in archive pages\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6A737D\"\u003E# optional\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"markdown-syntax--styling\"\u003E\u003Ca href=\"#markdown-syntax--styling\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMarkdown syntax &#x26; styling\u003C\u002Fh2\u003E\n\u003Cp\u003EThis is a short guide to using Markdown - see the \u003Ca href=\"https:\u002F\u002Fdaringfireball.net\u002Fprojects\u002Fmarkdown\u002Fsyntax\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Efull spec\u003C\u002Fa\u003E, or check out \u003Ca href=\"\u002Fmarkdown-styling\u002F\"\u003Ehow Bleda styles it\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch3 id=\"formatting-text\"\u003E\u003Ca href=\"#formatting-text\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFormatting text\u003C\u002Fh3\u003E\n\u003Ch4 id=\"headings\"\u003E\u003Ca href=\"#headings\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeadings\u003C\u002Fh4\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E# This is an H1\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E## This is an H2\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E###### This is an H6\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"paragraphs\"\u003E\u003Ca href=\"#paragraphs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EParagraphs\u003C\u002Fh4\u003E\n\u003Cp\u003EA paragraph is simply one or more consecutive lines of text, separated by one or more blank lines. (A blank line is any line that looks like a blank line â€” a line containing nothing but spaces or tabs is considered blank.) \u003C\u002Fp\u003E\n\u003Cp\u003ENormal paragraphs should not be indented with spaces or tabs.\u003C\u002Fp\u003E\n\u003Ch4 id=\"inline-elements\"\u003E\u003Ca href=\"#inline-elements\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInline elements\u003C\u002Fh4\u003E\n\u003Cp\u003EMake text:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003Ebold\u003C\u002Fstrong\u003E: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E**bold text**\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003Eitalic\u003C\u002Fem\u003E: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E_italic text_\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cdel\u003Estrikethrough\u003C\u002Fdel\u003E: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E~~strikethrough text~~\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cmark\u003Ehighlighted\u003C\u002Fmark\u003E: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;mark&gt;highlighted text&lt;\u002Fmark&gt;\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fexample.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Elink\u003C\u002Fa\u003E: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E[link text](https:\u002F\u002Fexample.com)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EFor links, you can also use the \u003Ca href=\"https:\u002F\u002Fdaringfireball.net\u002Fprojects\u002Fmarkdown\u002Fsyntax#link\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ereference-style\u003C\u002Fa\u003E:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #D32F2F\"\u003E[link text]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E[id] reference-style link.\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E[id]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ehttps:\u002F\u002Fexample.com\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003EOptional Title Here\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"lists\"\u003E\u003Ca href=\"#lists\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELists\u003C\u002Fh4\u003E\n\u003Cp\u003EUnordered:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #6F42C1\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E one\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E two \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003E-\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E three\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOrdered:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #6F42C1\"\u003E1.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E one\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003E2.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E two\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003E3.\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E three\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"blockquotes\"\u003E\u003Ca href=\"#blockquotes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBlockquotes\u003C\u002Fh4\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt; Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aliquam hendrerit mi posuere. \u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"inserting-images\"\u003E\u003Ca href=\"#inserting-images\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInserting Images\u003C\u002Fh3\u003E\n\u003Cp\u003ELocal images are added with \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E![Image alt text](.\u002Fimages\u002Fimage.jpg)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOf course, you can reference images from a CDN: \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E![Image alt text](https:\u002F\u002Fexample.com\u002Fimage.jpg)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch4 id=\"linking-images\"\u003E\u003Ca href=\"#linking-images\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELinking images\u003C\u002Fh4\u003E\n\u003Cp\u003EWith Markdown, do: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E[![Image alt text](https:\u002F\u002Fexample.com\u002Fpath\u002Fto\u002Fimage.jpg)](url to link to)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"dividing-sections\"\u003E\u003Ca href=\"#dividing-sections\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDividing sections\u003C\u002Fh3\u003E\n\u003Cp\u003EAny of the following:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E* * *\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E***\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E*****\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E- - -\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E---------------------------------------\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E... will create a \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;hr&gt;\u003C\u002Fcode\u003E like this one:\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"code-blocks\"\u003E\u003Ca href=\"#code-blocks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECode blocks\u003C\u002Fh3\u003E\n\u003Cp\u003EBoth inline code and fenced codeblocks are supported.\u003C\u002Fp\u003E\n\u003Cp\u003ETo write inline code \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Elike this\u003C\u002Fcode\u003E simply surround it with backticks: `some inline code`\u003C\u002Fp\u003E\n\u003Ch4 id=\"fenced-codeblocks\"\u003E\u003Ca href=\"#fenced-codeblocks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFenced codeblocks\u003C\u002Fh4\u003E\n\u003Cp\u003ESurround your code with triple backticks, like this:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E    ```language\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    your code here\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    ```\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESpecify the language (\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Foctref\u002Fshiki\u002Fblob\u002Fmaster\u002Fpackages\u002Flanguages\u002Fsrc\u002Flang.ts\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ereference\u003C\u002Fa\u003E) in order to get proper syntax highlighting:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&lt;!DOCTYPE html&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ehtml\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Elang\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"en\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ehead\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Emeta\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Echarset\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"UTF-8\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etitle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;Document&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etitle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ehead\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ebody\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ep\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;Lorem ipsum&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ep\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ebody\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ehtml\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EIf you don't specify a language, the code block will not be wrapped in a \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;pre&gt;\u003C\u002Fcode\u003E tag, and will look like this:\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;!DOCTYPE html&gt;\n&lt;html lang=&quot;en&quot;&gt;\n&lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;title&gt;Document&lt;\u002Ftitle&gt;\n&lt;\u002Fhead&gt;\n&lt;body&gt;\n    &lt;p&gt;Lorem ipsum&lt;\u002Fp&gt;\n&lt;\u002Fbody&gt;\n&lt;\u002Fhtml&gt;\u003C\u002Fcode\u003E\n\u003Chr\u003E\n\u003Cp\u003ECover photo by \u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fphotos\u002Fh4BIz4rPPy0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJoyce McCown\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n","excerpt":"","description":"Writing posts in Markdown with Bleda for Gridsome","path":"\u002Fwriting-posts-markdown","cover":"https:\u002F\u002Fimages.unsplash.com\u002Fphoto-1539815913963-92c9bfeb9d1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1920&h=900&crop=bottom&q=80","tags":[{"id":"getting-started","title":"getting-started","path":"\u002Ftag\u002Fgetting-started"},{"id":"content","title":"content","path":"\u002Ftag\u002Fcontent"}],"author":{"id":"gridsome","title":"gridsome","path":"\u002Fauthor\u002Fgridsome"}}},{"node":{"id":"930ebc2956cadb807c2ff53f4688b31e","title":"Markdown styling","datetime":"2019-02-27 17:54:43","content":"\u003Cp\u003E\u003Cstrong\u003EBlog posts in Bleda are written using Markdown. However, you are free to use HTML inside Markdown, for any elements not covered by the spec.\u003C\u002Fstrong\u003E \u003C\u002Fp\u003E\n\u003Cp\u003EMarkdown is intended to be as easy-to-read and easy-to-write as is feasible.Readability, however, is emphasized above all else. A Markdown-formatted document should be publishable as-is, as plain text, without looking like it's been marked up with tags or formatting instructions.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EHaxx0r\u003C\u002Fstrong\u003E ipsum \u003Cem\u003Ethen\u003C\u002Fem\u003E less spoof ifdef \u003Cdel\u003Eboolean\u003C\u002Fdel\u003E bang injection while it's a \u003Cem\u003E\u003Cstrong\u003Efeature\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E. Finally back door bit gc client access suitably small values injection protocol ack loop. Bang public echo baz server packet sniffer syn cd.\u003C\u002Fp\u003E\n\u003Cp\u003EFrack highjack float buffer \u003Ca href=\"https:\u002F\u002Fgridsome.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Efunction protocol\u003C\u002Fa\u003E I'm compiling. Root leet all your base are belong to us char protected ascii \u003Cem\u003E.\u003C\u002Fem\u003E regex semaphore root bin ip snarf foo \u003Cmark\u003ELinus Torvalds\u003C\u002Fmark\u003E. Cache Dennis Ritchie gc \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eecho endif\u003C\u002Fcode\u003E script kiddies \u003Cstrong\u003Epublic\u003C\u002Fstrong\u003E new tera brute force fork fopen spoof bytes tcp.\u003C\u002Fp\u003E\n\u003Ch2 id=\"heading-2\"\u003E\u003Ca href=\"#heading-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeading 2\u003C\u002Fh2\u003E\n\u003Ch3 id=\"heading-3\"\u003E\u003Ca href=\"#heading-3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeading 3\u003C\u002Fh3\u003E\n\u003Ch4 id=\"heading-4\"\u003E\u003Ca href=\"#heading-4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeading 4\u003C\u002Fh4\u003E\n\u003Ch5 id=\"heading-5\"\u003E\u003Ca href=\"#heading-5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeading 5\u003C\u002Fh5\u003E\n\u003Ch6 id=\"heading-6\"\u003E\u003Ca href=\"#heading-6\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeading 6\u003C\u002Fh6\u003E\n\u003Cp\u003EHeading 1 is the title of this page. You should only use it once in a document.\u003C\u002Fp\u003E\n\u003Ch2 id=\"links\"\u003E\u003Ca href=\"#links\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELinks\u003C\u002Fh2\u003E\n\u003Cp\u003EWhen you paste in a URL like so: \u003Ca href=\"https:\u002F\u002Fgridsome.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u003C\u002Fa\u003E, it will be automatically converted to a link. Otherwise, you can use the standard \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E[link text](https:\u002F\u002F...)\u003C\u002Fcode\u003E markdown to create a link.\u003C\u002Fp\u003E\n\u003Ch2 id=\"ordered-list\"\u003E\u003Ca href=\"#ordered-list\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOrdered list\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003Epython \u003C\u002Fli\u003E\n\u003Cli\u003Eroot \u003C\u002Fli\u003E\n\u003Cli\u003Epublic \u003C\u002Fli\u003E\n\u003Cli\u003Ebypass\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"unordered-list\"\u003E\u003Ca href=\"#unordered-list\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUnordered list\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003Eboolean \u003C\u002Fli\u003E\n\u003Cli\u003Estack \u003C\u002Fli\u003E\n\u003Cli\u003Efoad \u003C\u002Fli\u003E\n\u003Cli\u003Etarball \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"a-definition-list\"\u003E\u003Ca href=\"#a-definition-list\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EA definition list\u003C\u002Fh2\u003E\n\u003Cp\u003EThis list is created using \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;dl&gt;\u003C\u002Fcode\u003E, \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;dt&gt;\u003C\u002Fcode\u003E, and \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E&lt;dd&gt;\u003C\u002Fcode\u003E HTML tags.\u003C\u002Fp\u003E\n\u003Cdl\u003E\n  \u003Cdt\u003EFirst Term\u003C\u002Fdt\u003E\n  \u003Cdd\u003EThis is the definition of the first term.\u003C\u002Fdd\u003E\n  \u003Cdt\u003ESecond Term\u003C\u002Fdt\u003E\n  \u003Cdd\u003EThis is one definition of the second term. \u003C\u002Fdd\u003E\n  \u003Cdd\u003EThis is another definition of the second term.\u003C\u002Fdd\u003E\n\u003C\u002Fdl\u003E\n\u003Ch2 id=\"blockquotes\"\u003E\u003Ca href=\"#blockquotes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBlockquotes\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETrojan horse protected afk finally irc ip new kilo fork boolean. Int ack long less lib crack emacs gnu foo \u003Cem\u003E.\u003C\u002Fem\u003E segfault suitably small values ascii rsa throw void I'm sorry Dave\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch2 id=\"code\"\u003E\u003Ca href=\"#code\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECode\u003C\u002Fh2\u003E\n\u003Ch3 id=\"fenced-codeblocks\"\u003E\u003Ca href=\"#fenced-codeblocks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFenced codeblocks\u003C\u002Fh3\u003E\n\u003Cp\u003EBleda uses \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FEldoranDev\u002Fgridsome-plugin-remark-shiki\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Egridsome-plugin-remark-shiki\u003C\u002Fa\u003E to add syntax highlighting to code blocks. Roll with the default light one, or choose one of the other \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Foctref\u002Fshiki\u002Ftree\u002Fmaster\u002Fpackages\u002Fthemes\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethemes available\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etemplate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ediv\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Eid\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"app\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Eh1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;My Todo App!&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Eh1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    &lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003ETodoList\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E\u002F&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  &lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Ediv\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Etemplate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Escript\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #D32F2F\"\u003Eimport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E TodoList \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Efrom\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'.\u002Fcomponents\u002FTodoList.vue'\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #D32F2F\"\u003Eexport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003Edefault\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  components\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    TodoList\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Escript\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Estyle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #6F42C1\"\u003Elang\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E\"postcss\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6F42C1\"\u003E#app\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E@apply\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E text-grey-darker max-w-sm mx-auto leading-normal font-sans;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #24292EFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Eh1\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E {\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E@apply\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E text-black text-4xl;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E  }\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E&lt;\u002F\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003Estyle\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E&gt;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOf course, it also styles \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Einline code blocks\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"images\"\u003E\u003Ca href=\"#images\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImages\u003C\u002Fh2\u003E\n\u003Cp\u003EHere's a local image:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fimages\u002Fposts\u002Fgeorgie-cobbs-467924-unsplash.jpg\" alt=\"iMac rear photo by Georgie Cobbs on Unsplash\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EAs you just saw, Gridsome loads it only when it enters your viewport.\u003C\u002Fp\u003E\n\u003Cp\u003EHere's an external image, hotlinked from Unsplash and linked to its page there:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fphotos\u002FUecFf82b1qo\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E\u003Cimg src=\"https:\u002F\u002Fimages.unsplash.com\u002Fphoto-1551107671-b3ce56b6c667?ixlib=rb-1.2.1&#x26;ixid=eyJhcHBfaWQiOjEyMDd9&#x26;auto=format&#x26;fit=crop&#x26;w=500&#x26;h=360&#x26;q=80\" alt=\"Window photo by Mirna Rivalta on Unsplash\"\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EAs you can see, the lightbox is not used for linked images. Also, if the URL they link to is external, it will open in a new tab - just like the one above.\u003C\u002Fp\u003E\n","excerpt":"","description":"Markdown post content stress test. See how your post content is being styled with Tailwind CSS.","path":"\u002Fmarkdown-styling","cover":"","tags":[{"id":"markdown","title":"markdown","path":"\u002Ftag\u002Fmarkdown"},{"id":"design","title":"design","path":"\u002Ftag\u002Fdesign"}],"author":{"id":"gridsome","title":"gridsome","path":"\u002Fauthor\u002Fgridsome"}}},{"node":{"id":"d1df724be5a2c42906d6910da021a1af","title":"Organise content with tags","datetime":"2019-02-26 16:44:21","content":"\u003Cp\u003ETags in Bleda are defined in your posts's Front matter.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can specify them in either YAML format:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6A737D\"\u003E# ... other fields\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Etags\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    - \u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003Egetting-started\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E    - \u003C\u002Fspan\u003E\u003Cspan style=\"color: #032F62\"\u003Econtent\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOr in array format:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #ffffff\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #6A737D\"\u003E# ... other fields\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #22863A\"\u003Etags\u003C\u002Fspan\u003E\u003Cspan style=\"color: #D32F2F\"\u003E:\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E [\u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'getting-started'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #22863A\"\u003E'content'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #24292EFF\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #24292EFF\"\u003E---\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOn archive pages (homepage, tags page, author page), only the first tag will be shown. The single post view will show all tags at the bottom.\u003C\u002Fp\u003E\n\u003Ch2 id=\"slug-format\"\u003E\u003Ca href=\"#slug-format\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESlug format\u003C\u002Fh2\u003E\n\u003Cp\u003EEach tag must be written in 'slug' format: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Elowercase-words-separated-by-a-dash\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"case-sensitive\"\u003E\u003Ca href=\"#case-sensitive\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECase-sensitive\u003C\u002Fh2\u003E\n\u003Cp\u003ETag names are case-sensitive. Because of this, you can't have a post tagged \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Edesign\u003C\u002Fcode\u003E and and another one tagged \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EDesign\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"no-tags-no-problem\"\u003E\u003Ca href=\"#no-tags-no-problem\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENo tags? No problem!\u003C\u002Fh2\u003E\n\u003Cp\u003EYou don't \u003Cem\u003Ehave\u003C\u002Fem\u003E to add tags to your posts: if you don't, the archives and single post views will simply not show them.\u003C\u002Fp\u003E\n\u003Cp\u003EThis post has no tags ðŸ˜Ž\u003C\u002Fp\u003E\n","excerpt":"","description":"Using the tags taxonomy, defined as a collection in Gridsome, to categorise content","path":"\u002Forganise-content-tags","cover":"","tags":[],"author":{"id":"gridsome","title":"gridsome","path":"\u002Fauthor\u002Fgridsome"}}},{"node":{"id":"dc026cad3cf52393b77e796e9b00c296","title":"Adding a post author","datetime":"2019-02-26 15:07:17","content":"\u003Cp\u003EJust like with tags, you can also organise your posts by author.\u003C\u002Fp\u003E\n\u003Cp\u003ESimply add an \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eauthor: some-name\u003C\u002Fcode\u003E to your posts' Front Matter, and the author collection and URLs will be automatically generated.\u003C\u002Fp\u003E\n\u003Ch2 id=\"multi-author-blogs\"\u003E\u003Ca href=\"#multi-author-blogs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMulti-author blogs\u003C\u002Fh2\u003E\n\u003Cp\u003EYou can use unique author names to create a 'multi-author' blog. Checkout the \u003Ca href=\"\u002Fgetting-started-with-gridsome-and-bleda\u002F\"\u003Egetting started post\u003C\u002Fa\u003E, it's written by a different author.\u003C\u002Fp\u003E\n\u003Cp\u003ENote: a post can only have one author.\u003C\u002Fp\u003E\n\u003Ch2 id=\"author-avatars\"\u003E\u003Ca href=\"#author-avatars\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAuthor avatars\u003C\u002Fh2\u003E\n\u003Cp\u003EAdd author avatars in the \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fstatic\u002Fimages\u002Fauthors\u003C\u002Fcode\u003E directory. The name of the file must match the author name in your Front Matter, and it must be a PNG.\u003C\u002Fp\u003E\n\u003Cp\u003EFor example, \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eauthor: john-doe\u003C\u002Fcode\u003E will use \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E\u002Fstatic\u002Fimages\u002Fauthors\u002Fjohn-doe.png\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIf a matching avatar image is not found, or it failed to load, Bleda will try to use \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Edefault.png\u003C\u002Fcode\u003E from the same directory.\u003C\u002Fp\u003E\n\u003Ch2 id=\"no-authors-thats-ok\"\u003E\u003Ca href=\"#no-authors-thats-ok\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENo authors? That's OK.\u003C\u002Fh2\u003E\n\u003Cp\u003EYou don't \u003Cem\u003Ehave\u003C\u002Fem\u003E to add an author to a post. Posts with no author will simply not show the author name anywhere, and will not be included in the author archive pages.\u003C\u002Fp\u003E\n\u003Cp\u003EAs you can see, this post was written by a ghost ðŸ˜‰\u003C\u002Fp\u003E\n","excerpt":"","description":"Assigning authors to your blog posts in Bleda for Gridsome","path":"\u002Fadding-a-post-author","cover":"","tags":[{"id":"getting-started","title":"getting-started","path":"\u002Ftag\u002Fgetting-started"},{"id":"content","title":"content","path":"\u002Ftag\u002Fcontent"}],"author":null}},{"node":{"id":"447f32570d0474e3dec0129b13fc1bf9","title":"Deploying your site","datetime":"2019-02-25 18:23:53","content":"\u003Cp\u003ESeriously, this is a static site.\u003C\u002Fp\u003E\n\u003Cp\u003EYou could just run \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egridsome build\u003C\u002Fcode\u003E and then upload the entire \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Edist\u003C\u002Fcode\u003E folder to any web host.\u003C\u002Fp\u003E\n\u003Ch2 id=\"deploy-to-netlify-\"\u003E\u003Ca href=\"#deploy-to-netlify-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDeploy to Netlify ðŸ”¥\u003C\u002Fh2\u003E\n\u003Cp\u003ESimply connect Netlify to your GitHub repo and trigger a site rebuild every time you push to \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Emaster\u003C\u002Fcode\u003E.\nClick this wonderful button to get started:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fapp.netlify.com\u002Fstart\u002Fdeploy?repository=https:\u002F\u002Fgithub.com\u002Fhellocosmin\u002Fgridsome-starter-bleda\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E\u003Cimg src=\"https:\u002F\u002Fwww.netlify.com\u002Fimg\u002Fdeploy\u002Fbutton.svg\" alt=\"Deploy to Netlify\"\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"other-services\"\u003E\u003Ca href=\"#other-services\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOther services\u003C\u002Fh2\u003E\n\u003Cp\u003EFor other services, such as GitLab Pages or Amazon S3, checkout the \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\u002Fdeploy-to-amazon-s3\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome deploy docs\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n","excerpt":"","description":"How to deploy and host your static site","path":"\u002Fdeploying-your-site","cover":"https:\u002F\u002Fimages.unsplash.com\u002Fphoto-1533279443086-d1c19a186416?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1920&h=900&q=80","tags":[{"id":"getting-started","title":"getting-started","path":"\u002Ftag\u002Fgetting-started"}],"author":{"id":"gridsome","title":"gridsome","path":"\u002Fauthor\u002Fgridsome"}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.3b9f1851.js" defer></script><script src="/assets/js/page--src--pages--index-vue.b6b7923d.js" defer></script>
